<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/style_table.css')}}">
        <title>table</title>
    </head>
    <body>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                        <tr>
                            <td>{{ patient.id }}</td>
                            <td>{{ patient.first_name }}</td>
                            <td>{{ patient.surname }}</td>
                            <td>
                                <a href="{% url 'PatientDetailView' pk=patient.id %}">See more...</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <a href="{% url 'PatientCreateView' %}">Register New Patient</a>
            <a href="{% url 'HomeView' %}">Homepage</a>
        </main>
    </body>
</html>
